        document.body.innerHTML = '<div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;"><div style="color: #e74c3c; font-size: 24px; margin-bottom: 10px;">⚠️ 解密失败</div><div style="color: #666; font-size: 16px;">页面内容无法正确显示，请检查加密代码是否正确</div></div>';
      }
    })();
  </script>
</body>
